version: '3.8'

services:
  paylink:
    build: .
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_SECRET: ${PAYPAL_SECRET}
      PAYPAL_ENV: ${PAYPAL_ENV:-sandbox}
      MODE: ${MODE:-paypal}
      PORT: 4000
      ADMIN_PASS: ${ADMIN_PASS:-change_me}
    volumes:
      - ./server:/app/server
      - ./web:/app/web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/server/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  paylink-data:
