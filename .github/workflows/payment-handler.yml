name: Payment Menu Handler

on:
  issues:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  menu:
    runs-on: ubuntu-latest
    steps:
      - name: Post Payment Menu
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Payment Menu:

- Starter Plan: $10.00
- Basic Plan: $25.00
- Pro Plan: $99.00

Visit the checkout page to complete payment.`
            })
