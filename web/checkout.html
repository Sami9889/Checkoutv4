<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayLinkBridge - Professional Checkout</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .checkout-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #0070ba;
      margin-bottom: 10px;
    }
    
    .tagline {
      color: #666;
      font-size: 14px;
    }
    
    .plans-grid {
      display: grid;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .plan-card {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .plan-card:hover {
      border-color: #0070ba;
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,112,186,0.15);
    }
    
    .plan-card.active {
      border-color: #0070ba;
      background: linear-gradient(135deg, rgba(0,112,186,0.05), rgba(0,48,135,0.05));
    }
    
    .plan-card input[type="radio"] {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    
    .plan-name {
      font-size: 20px;
      font-weight: 600;
      color: #003087;
      margin-bottom: 8px;
    }
    
    .plan-price {
      font-size: 32px;
      font-weight: 700;
      color: #0070ba;
      margin-bottom: 15px;
    }
    
    .plan-features {
      list-style: none;
      margin-bottom: 0;
    }
    
    .plan-features li {
      padding: 8px 0;
      color: #666;
      font-size: 14px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .plan-features li:last-child {
      border-bottom: none;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #0070ba;
      box-shadow: 0 0 0 3px rgba(0,112,186,0.1);
    }
    
    .checkout-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0070ba, #003087);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    
    .checkout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,112,186,0.3);
    }
    
    .checkout-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .paypal-badge {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
    
    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      padding: 15px;
      background: #f8f8f8;
      border-radius: 6px;
      font-size: 12px;
      color: #666;
    }
    
    @media (max-width: 600px) {
      .checkout-container {
        padding: 25px;
      }
      
      .plan-price {
        font-size: 24px;
      }
    }
  </style>
  <script id="paypal-sdk"></script>
</head>
<body>
  <div class="checkout-container">
    <div class="header">
      <div class="logo">PayLinkBridge</div>
      <div class="tagline">Secure Payment Plans</div>
    </div>
    
    <form id="checkout-form">
      <div class="plans-grid" id="plans-container"></div>
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required>
      </div>
      
      <div id="paypal-button-container"></div>
      
      <div class="security-badge">
        üîí Secure payment powered by PayPal
      </div>
      
      <div class="paypal-badge">
        Your payment is secure and encrypted
      </div>
    </form>
  </div>
  
  <script>
    const PLANS = {
      starter: { price: 10.00, name: 'Starter Plan', features: ['Basic features', 'Email support', '30-day access'] },
      basic: { price: 25.00, name: 'Basic Plan', features: ['All Starter features', 'Priority support', 'Analytics access', '90-day access'] },
      pro: { price: 99.00, name: 'Pro Plan', features: ['All Basic features', '24/7 Premium support', 'API access', 'Custom integration', '1-year access'] }
    };
    
    // Dynamically load PayPal SDK
    async function loadPayPalSDK() {
      return new Promise(async (resolve, reject) => {
        try {
          // Fetch PayPal client ID from server
          const configRes = await fetch('/server/config');
          if (!configRes.ok) {
            throw new Error('Failed to fetch PayPal configuration');
          }
          
          const config = await configRes.json();
          let clientId = config.paypalClientId;
          
          // Check if client ID is placeholder/empty
          if (!clientId || clientId.includes('YOUR_') || clientId.includes('your_')) {
            console.warn('‚ö†Ô∏è PayPal Client ID is not configured properly');
            console.warn('üìù To configure, set PAYPAL_CLIENT_ID in .env and restart the server');
            
            // Show configuration error
            const container = document.getElementById('paypal-button-container');
            container.innerHTML = `
              <div style="background: #fff3cd; border: 1px solid #ffc107; border-radius: 6px; padding: 20px; text-align: center; color: #856404;">
                <div style="font-size: 24px; margin-bottom: 10px;">‚öôÔ∏è</div>
                <div style="font-weight: 600; margin-bottom: 8px;">PayPal Not Configured</div>
                <div style="font-size: 14px; margin-bottom: 15px;">
                  PayPal Client ID is missing. An administrator needs to:<br/>
                  1. Get credentials from <a href="https://developer.paypal.com" target="_blank" style="color: #0070ba;">developer.paypal.com</a><br/>
                  2. Add PAYPAL_CLIENT_ID to server .env file<br/>
                  3. Restart the server
                </div>
                <div style="font-size: 12px; color: #666;">
                  Current Client ID: <code>${clientId}</code>
                </div>
              </div>
            `;
            
            throw new Error('PayPal Client ID not properly configured');
          }
          
          console.log('üìã PayPal config loaded:', clientId.substring(0, 10) + '...');
          
          // Create PayPal script tag
          const script = document.getElementById('paypal-sdk');
          script.src = `https://www.paypal.com/sdk/js?client-id=${encodeURIComponent(clientId)}&currency=AUD`;
          script.async = true;
          script.onload = () => {
            console.log('‚úÖ PayPal SDK loaded successfully');
            resolve();
          };
          script.onerror = () => {
            console.error('‚ùå Failed to load PayPal SDK');
            reject(new Error('PayPal SDK load failed'));
          };
          document.head.appendChild(script);
        } catch (error) {
          reject(error);
        }
      });
    }
    
    // Create plan cards
    function initializePlans() {
      const container = document.getElementById('plans-container');
      let html = '';
      
      for (const [key, plan] of Object.entries(PLANS)) {
        const features = plan.features.map(f => `<li>‚úì ${f}</li>`).join('');
        html += `
          <label class="plan-card" data-plan="${key}">
            <input type="radio" name="plan" value="${key}" ${key === 'basic' ? 'checked' : ''}>
            <div class="plan-name">${plan.name}</div>
            <div class="plan-price">$${plan.price.toFixed(2)}</div>
            <ul class="plan-features">${features}</ul>
          </label>
        `;
      }
      
      container.innerHTML = html;
      
      // Add event listeners for plan selection
      document.querySelectorAll('.plan-card').forEach(card => {
        card.addEventListener('click', function() {
          document.querySelectorAll('.plan-card').forEach(c => c.classList.remove('active'));
          this.classList.add('active');
          
          // Re-render PayPal button with new amount
          renderPayPalButton();
        });
      });
      
      // Mark first selected
      document.querySelector('.plan-card').classList.add('active');
    }
    
    // Initialize PayPal button
    function renderPayPalButton() {
      if (!window.paypal) {
        console.error('PayPal SDK not loaded');
        return;
      }
      
      // Clear previous button
      const container = document.getElementById('paypal-button-container');
      container.innerHTML = '';
      
      paypal.Buttons({
        createOrder: async (data, actions) => {
          const plan = document.querySelector('input[name="plan"]:checked').value;
          const email = document.getElementById('email').value.trim();
          const name = document.getElementById('name').value.trim();
          
          if (!email || !name) {
            alert('‚ö†Ô∏è Please fill in all fields (Name and Email)');
            return;
          }
          
          try {
            console.log(`üì¶ Creating order for ${plan} plan ($${PLANS[plan].price}) - ${name} (${email})`);
            
            const response = await fetch('/server/create-order', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                amount: PLANS[plan].price,
                currency: 'AUD',
                plan: plan,
                email: email,
                fullName: name
              })
            });
            
            if (!response.ok) {
              const error = await response.json();
              throw new Error(error.error || `HTTP ${response.status}`);
            }
            
            const order = await response.json();
            console.log('‚úÖ Order created:', order.id);
            
            if (order.id) {
              return order.id;
            } else {
              throw new Error(order.error || 'No order ID returned');
            }
          } catch (error) {
            console.error('‚ùå Order creation failed:', error);
            alert('‚ùå Payment initialization failed: ' + error.message);
            throw error;
          }
        },
        
        onApprove: async (data, actions) => {
          const plan = document.querySelector('input[name="plan"]:checked').value;
          const email = document.getElementById('email').value.trim();
          const name = document.getElementById('name').value.trim();
          
          try {
            console.log(`üí≥ Approving order ${data.orderID}...`);
            
            const response = await fetch('/server/capture-order', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                orderId: data.orderID,
                payerEmail: email,
                fullName: name,
                plan: plan
              })
            });
            
            if (!response.ok) {
              const error = await response.json();
              throw new Error(error.error || `HTTP ${response.status}`);
            }
            
            const result = await response.json();
            
            if (result.success) {
              console.log('‚úÖ Payment captured successfully!');
              console.log('   License:', result.license);
              console.log('   Customer ID:', result.customerId);
              
              // Store in session storage and redirect
              sessionStorage.setItem('license', result.license);
              sessionStorage.setItem('customerId', result.customerId);
              sessionStorage.setItem('orderId', result.orderId);
              
              // Redirect to success page with license
              window.location.href = `/success.html?license=${result.license}&customerId=${result.customerId}&orderId=${result.orderId}`;
            } else {
              throw new Error(result.error || 'Payment processing failed');
            }
          } catch (error) {
            console.error('‚ùå Capture error:', error);
            alert('‚ùå Payment processing failed: ' + error.message);
          }
        },
        
        onError: (err) => {
          console.error('‚ùå PayPal error:', err);
          alert('‚ùå Payment error: ' + (err.message || 'Unknown error'));
        },
        
        onCancel: () => {
          console.log('‚ö†Ô∏è Payment cancelled by user');
          alert('‚ö†Ô∏è You cancelled the payment. Feel free to try again!');
        }
      }).render('#paypal-button-container').catch(err => {
        console.error('‚ùå Failed to render PayPal button:', err);
        alert('‚ùå Failed to load PayPal button: ' + err.message);
      });
    }
    
    // Initialize on load
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('üöÄ Initializing checkout...');
      
      try {
        initializePlans();
        console.log('‚úÖ Plans initialized');
        
        // Load PayPal SDK
        await loadPayPalSDK();
        console.log('‚úÖ PayPal SDK loaded');
        
        // Render button
        renderPayPalButton();
        console.log('‚úÖ PayPal button rendered');
      } catch (error) {
        console.error('‚ùå Initialization error:', error);
        alert('‚ùå Failed to initialize checkout: ' + error.message);
      }
    });
  </script>
</body>
</html>
