<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayLinkBridge - Professional Checkout</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .checkout-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #0070ba;
      margin-bottom: 10px;
    }
    
    .tagline {
      color: #666;
      font-size: 14px;
    }
    
    .plans-grid {
      display: grid;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .plan-card {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .plan-card:hover {
      border-color: #0070ba;
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,112,186,0.15);
    }
    
    .plan-card.active {
      border-color: #0070ba;
      background: linear-gradient(135deg, rgba(0,112,186,0.05), rgba(0,48,135,0.05));
    }
    
    .plan-card input[type="radio"] {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    
    .plan-name {
      font-size: 20px;
      font-weight: 600;
      color: #003087;
      margin-bottom: 8px;
    }
    
    .plan-price {
      font-size: 32px;
      font-weight: 700;
      color: #0070ba;
      margin-bottom: 15px;
    }
    
    .plan-features {
      list-style: none;
      margin-bottom: 0;
    }
    
    .plan-features li {
      padding: 8px 0;
      color: #666;
      font-size: 14px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .plan-features li:last-child {
      border-bottom: none;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #0070ba;
      box-shadow: 0 0 0 3px rgba(0,112,186,0.1);
    }
    
    .checkout-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0070ba, #003087);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    
    .checkout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,112,186,0.3);
    }
    
    .checkout-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .paypal-badge {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
    
    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      padding: 15px;
      background: #f8f8f8;
      border-radius: 6px;
      font-size: 12px;
      color: #666;
    }
    
    @media (max-width: 600px) {
      .checkout-container {
        padding: 25px;
      }
      
      .plan-price {
        font-size: 24px;
      }
    }
  </style>
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=AUD"></script>
</head>
<body>
  <div class="checkout-container">
    <div class="header">
      <div class="logo">PayLinkBridge</div>
      <div class="tagline">Secure Payment Plans</div>
    </div>
    
    <form id="checkout-form">
      <div class="plans-grid" id="plans-container"></div>
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required>
      </div>
      
      <div id="paypal-button-container"></div>
      
      <div class="security-badge">
        ðŸ”’ Secure payment powered by PayPal
      </div>
      
      <div class="paypal-badge">
        Your payment is secure and encrypted
      </div>
    </form>
  </div>
  
  <script>
    const PLANS = {
      starter: { price: 10.00, name: 'Starter Plan', features: ['Basic features', 'Email support', '30-day access'] },
      basic: { price: 25.00, name: 'Basic Plan', features: ['All Starter features', 'Priority support', 'Analytics access', '90-day access'] },
      pro: { price: 99.00, name: 'Pro Plan', features: ['All Basic features', '24/7 Premium support', 'API access', 'Custom integration', '1-year access'] }
    };
    
    // Create plan cards
    function initializePlans() {
      const container = document.getElementById('plans-container');
      let html = '';
      
      for (const [key, plan] of Object.entries(PLANS)) {
        const features = plan.features.map(f => `<li>âœ“ ${f}</li>`).join('');
        html += `
          <label class="plan-card" data-plan="${key}">
            <input type="radio" name="plan" value="${key}" ${key === 'basic' ? 'checked' : ''}>
            <div class="plan-name">${plan.name}</div>
            <div class="plan-price">$${plan.price.toFixed(2)}</div>
            <ul class="plan-features">${features}</ul>
          </label>
        `;
      }
      
      container.innerHTML = html;
      
      // Add event listeners
      document.querySelectorAll('.plan-card').forEach(card => {
        card.addEventListener('click', function() {
          document.querySelectorAll('.plan-card').forEach(c => c.classList.remove('active'));
          this.classList.add('active');
        });
      });
      
      // Mark first selected
      document.querySelector('.plan-card').classList.add('active');
    }
    
    // Initialize PayPal button
    function initializePayPal() {
      if (!window.paypal) return;
      
      paypal.Buttons({
        createOrder: async (data, actions) => {
          const plan = document.querySelector('input[name="plan"]:checked').value;
          const email = document.getElementById('email').value;
          const name = document.getElementById('name').value;
          
          if (!email || !name) {
            alert('Please fill in all fields');
            return;
          }
          
          try {
            const response = await fetch('/server/create-order', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                amount: PLANS[plan].price,
                currency: 'AUD',
                plan: plan,
                email: email
              })
            });
            
            const order = await response.json();
            if (order.id) return order.id;
            throw new Error(order.error || 'Failed to create order');
          } catch (error) {
            console.error('Order creation error:', error);
            alert('Payment initialization failed: ' + error.message);
          }
        },
        
        onApprove: async (data, actions) => {
          const plan = document.querySelector('input[name="plan"]:checked').value;
          const email = document.getElementById('email').value;
          
          try {
            const response = await fetch('/server/capture-order', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                orderId: data.orderID,
                payerEmail: email,
                plan: plan
              })
            });
            
            const result = await response.json();
            if (result.success) {
              localStorage.setItem('license', result.license);
              window.location.href = '/success.html?license=' + result.license;
            } else {
              alert('Payment failed: ' + result.error);
            }
          } catch (error) {
            console.error('Capture error:', error);
            alert('Payment processing failed');
          }
        },
        
        onError: (err) => {
          console.error('PayPal error:', err);
          alert('Payment error occurred');
        }
      }).render('#paypal-button-container');
    }
    
    // Initialize on load
    document.addEventListener('DOMContentLoaded', function() {
      initializePlans();
      initializePayPal();
    });
  </script>
</body>
</html>
